<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Halls</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<div class="container">
    <div th:replace="~{navbar :: navigation(Halls)}"/>

    <h1 style="padding-top: 20px">Halls</h1>
    <span th:if="${halls.size() == 0}"> Hall List is empty</span>
    <table th:if="${halls.size() > 0}" class="table">
        <thead class="thead-dark">
        <tr>
            <td scope="col">Name</td>
            <td scope="col">Lines</td>
            <td scope="col">Places</td>
            <td scope="col">Type</td>
            <td scope="col"></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hall : ${halls}">
            <td th:text="${hall.name}"/>
            <td th:text="${hall.linesNum}"/>
            <td th:text="${hall.seatsNum}"/>
            <td th:text="${hall.hallType}"/>
            <td th:if="${isAdmin && hall.getSeances().isEmpty()}">
                <a class="btn btn-danger" th:href="@{'/delete/hall/' + ${hall.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <td th:if="${isAdmin}">
        <a class="btn btn-primary" th:href="@{'/add/hall/'}">Add</a>
    </td>
</div>

</body>
</html>
