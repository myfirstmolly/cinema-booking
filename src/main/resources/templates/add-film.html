<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Add film</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <script>
        $(document).ready(function(){
            var date_input=$('input[name="releaseDate"]');
            var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
            date_input.datepicker({
                format: 'dd.mm.yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            })
        })
    </script>

</head>

<body>
<div class="container">
    <div th:replace="~{navbar :: navigation(Films)}"/>
    <h1 style="padding-top: 20px">Film info:</h1>

    <form action="/add/film" method="post", style="position: center; padding-top: 20px">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-6">
                <input type="text" name="name" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Director:</label>
            <div class="col-sm-6">
                <input type="text" name="director" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Release Date:</label>
            <div class="col-sm-6">
                <input type="text" name="releaseDate" placeholder="dd.mm.yyyy" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Genre:</label>
            <div class="col-sm-6">
                <input type="text" name="genre" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Summary:</label>
            <div class="col-sm-6">
                <textarea class="form-control" name="summary" rows="3"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Rating:</label>
            <div class="col-sm-6">
                <select class="custom-select my-1 mr-sm-2" name="rating">
                    <option>G</option>
                    <option>PG13</option>
                    <option>R</option>
                    <option>NC17</option>
                </select>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
