<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>

    <title>Add film</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div th:replace="~{navbar :: navigation(Films)}"/>
    <h1 style="padding-top: 20px">Film info:</h1>

    <form action="/add/film" method="post", style="position: center; padding-top: 20px">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-6">
                <input type="text" name="name" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Director:</label>
            <div class="col-sm-6">
                <input type="text" name="director" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Release Date:</label>
            <div class="col-sm-6">
                <input type="text" name="releaseDate" placeholder="dd.mm.yyyy" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Genre:</label>
            <div class="col-sm-6">
                <input type="text" name="genre" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Summary (optional):</label>
            <div class="col-sm-6">
                <input type="text" name="summary" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Rating (optional):</label>
            <div class="col-sm-6">
                <input type="text" name="rating" />
            </div>
        </div>
        <input type="hidden" name="_csrf" value="${_csrf.token}" />
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
